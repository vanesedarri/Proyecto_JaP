  </div>
  <div class="container col-md-4">
  <h2 class="text-center" id="please">Por favor, inicia sesión</h2>
  <form name="datos" action="./inicio.html">

      <label for="usuario" class="form-label">Usuario</label>

    </div>
      <p><input type="checkbox" value="remember"> Recordar nombre de usuario</p>
      <p class="text-center"><button class="btn btn-primary" type="submit" onclick="bienvenida()">Iniciar sesión</button></p>
    </div>
  </form>
